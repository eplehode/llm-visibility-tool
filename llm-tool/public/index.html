<!DOCTYPE html>
<html>
<head>
    <title>LLM Tool - Test Version</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
        }
        input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #764ba2;
        }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Vercel is Working!</h1>
        <p>If you can see this page, your deployment is successful!</p>
        
        <h2>Test the API:</h2>
        <div>
            <input type="text" id="urlInput" placeholder="Enter a domain (e.g., example.com)" value="example.com">
            <button onclick="testAPI()">Test API</button>
        </div>
        
        <div id="result"></div>
        
        <h3>Direct API Test Links:</h3>
        <ul>
            <li><a href="/api/analyze" target="_blank">Test API (no parameters)</a> - Should show "API is working!"</li>
            <li><a href="/api/analyze?url=example.com" target="_blank">Test with example.com</a> - Should fetch the site</li>
        </ul>
    </div>

    <script>
        // Your Vercel URL - UPDATE THIS!
        const API_URL = window.location.origin + '/api/analyze';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const urlInput = document.getElementById('urlInput').value;
            
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '<p>Testing API...</p>';
            
            try {
                const response = await fetch(API_URL + '?url=' + urlInput);
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API Working!</p>
                        <p>Fetched: ${data.url}</p>
                        <p>Content length: ${data.length} characters</p>
                    `;
                } else if (data.message) {
                    resultDiv.innerHTML = `
                        <p class="success">‚úÖ API Endpoint Working!</p>
                        <p>${data.message}</p>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <p class="error">‚ùå Error: ${data.error}</p>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <p class="error">‚ùå Failed to connect to API</p>
                    <p>${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
